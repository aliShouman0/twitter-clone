<html>
    <head>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="icon" href="assets/logo.jpg">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Home / Twitter</title>
    </head>
    <body>
        <div class="links">
            <div class="links-item">
                <a href="">
                    <span><i class="fa-brands fa-twitter"></i></span>
                </a>
                <a href="">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
                <a href="">
                    <i class="fa-regular fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="">
                    <i class="fa fa-ellipsis"></i>
                    <span>More</span>
                </a>
                <button class="tweet-button" id="tweet-but">Tweet</button>
            </div>
            <div class="logout">
                <a href="">
                    <img src="assets/user.jpg" alt="user-profile" class="logout-image">
                    <div class="user-details">
                        <span class="logout-name">Karam Al Ashkar</span>
                        <span class="logout-user">@karamalashkar16</span>
                    </div>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="main-elements feed">
                <div class="main-feed">
                    <div class="bar">
                        <span>Home</span>
                    </div>
                    <div class="create-tweet">
                        <img src="assets/user.jpg" class="tweet-image">
                        <div class="tweet-details-create">
                            <input type="text" placeholder="What's happening?" class="create-input">
                            <div class="tweet-action-create">
                                <ul>
                                    <li><i class="fa fa-image"></i></li>
                                </ul>
                                <button class="tweet-button">Tweet</button>
                            </div>
                        </div>
                    </div>
                    <div class="tweet-feed">
                        <img src="assets/user.jpg"/>
                        <div class="tweet-details">
                            <div class="tweet-name">
                                <a href="#" class="tweet-name">Karam Al Ashkar</a>
                                <span class="tweet-user">@karamalashkar16</span>    
                            </div>
                            <div class="tweet-body"> 
                                <p>Sometimes you just need a hug.Color Picker:Color Picker:
                                With this online tool you can upload an image or provide a website URL and get the RGB Color,
                                HEX Color and HSL Color code.</p>
                                <img src="assets/leb.jpg"/>
                                <i class="fa fa-heart"></i>
                            </div>
                        </div>
                    </div>             
                </div>
            </div>
            <div class="main-elements search">
                <div class="search-bar">
                    <p class="search-icon"><i class="fa fa-magnifying-glass"></i></p>
                    <input type="text" class="input-search" placeholder="Search Twitter">
                </div>
            </div>
        </div>
        <div class="tweet-on" id="tweet-on">
            <div class="tweet-on-item">
                <button class="tweet-on-button" id="close">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <div class="tweet-on-item">
                <div class="head-item tweet onpop">
                    <img src="assets/user.jpg" class="head-image"/>
                    <textarea class="head-text" placeholder="What's happening?"></textarea>
                    <hr>
                </div>
                <div class="head-item submit submit-onpop">
                    <label for="input-image" class="label" title="media"><i class="fa fa-image"></i></label>
                    <input type="file" class="file"/>
                    <button class="tweet-button mini">Tweet</button>
                </div>
            </div>
        </div> 
    </body>
</html>
