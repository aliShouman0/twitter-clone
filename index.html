<html>
    <head>
        <link rel="stylesheet" href="styles/style.css" />
        <link rel="icon" href="images/icon_twitter.png" />

        <title>Twitter</title>
    </head>
    <html>
        <div class="hero">
            <div class="hero-element">
                <img src="images/hero.png" class="hero-image"/>
            </div>
            <div class="hero-element content">
                <div class="hero-element item">
                    <img src="images/twitter_logo.png" class="item-image"/>
                </div>
                <div class="hero-element item">
                    <h1 class="item-title">Happening now</h1>
                </div>
                <div class="hero-element item">
                    <h1 class="item-subtitle1">Join Twitter today</h1>
                    <button class="but hero-button">Sign up with phone or email</button>
                    <h6>By signing up, you agree to the <span>Terms of Service</span> and <span>
                    <br> Policy </span>, including  <span>Cookie Use</span>.</h6>
                </div>
                <div class="hero-element item">
                    <h2 class="item-subtitle2">Already have an account?</h2>
                    <button class="signin-button ">Sign in</button>
                </div>
            </div>
        </div>
    </html>
</html>
